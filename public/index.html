<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman</title>
  <script src="/socket.io/socket.io.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Walter+Turncoat&display=swap" rel="stylesheet">
  <link href="/styles.css" rel="stylesheet" />
</head>
<body>
  <div id="hangman">
    <div v-if="playerIndex === -1">
      <h1>Welcome to Hangman</h1>
      <form @submit.prevent="joinRoom">
        <p>Please enter your username:</p>
        <input type="text" v-model="username" placeholder="Username" />
        <button type="submit">{{ roomId ? 'Join' : 'Start new' }} game</button>
      </form>
    </div>
    <div v-else>
      <p>Room ID: {{ roomId }}</p>
      <form v-if="playerIndex !== guesser" @submit.prevent="submitChallenge">
        <label for="challenge">Enter your word or phrase here</label>
        <input type="text" v-model="newChallenge" />
        <button type="submit">Submit</button>
      </form>
      <div class="game">
        <div>
          <div class="display-area">{{ formattedChallenge }}</div>
          <div v-if="playerIndex === guesser">
            <button v-for="letter in alphabet" @click="guessLetter(letter)">{{ letter }}</button>
          </div>
        </div>
        <div v-if="players.length === 2" class="lives-container">{{ playerIndex !== guesser ? `${players[guesser]}'s` : 'Your' }} lives: {{ livesTally }}</div>
      </div>
    </div>
    <div class="message-section">
      <div class="messages-container">
        <ul class="messages-list">
          <li v-for="message in messages">{{ message }}</li>
        </ul>
      </div>
      <form @submit.prevent="sendMessage" class="message-form">
        <input type="text" v-model="message" />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="/hangman.js"></script>
</body>
</html>
